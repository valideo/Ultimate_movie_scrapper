<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="map" style="width:100%; height:100%;">  </div>
</ion-content>


<ion-footer>
    <p>Zone de recherche : </p>
      <ion-chip >
          <ion-icon name="map"></ion-icon>
          <ion-label>{{distanceRadius}}m</ion-label>
        </ion-chip>
  <ion-item>
    <ion-range debounce="1000" min="500" max="10000" (ionChange)="radiusChange($event)" [(ngModel)]="distanceRadius" color="primary">
      <ion-label range-left>500</ion-label>
      <ion-label range-right>10000</ion-label>
    </ion-range>
  </ion-item>
</ion-footer>
