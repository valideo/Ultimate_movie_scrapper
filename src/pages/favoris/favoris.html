<ion-header>

  <ion-navbar>
    <ion-title>Favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of items" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <cards-partial (click)="navigateToDetail($event, item)"></cards-partial>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
