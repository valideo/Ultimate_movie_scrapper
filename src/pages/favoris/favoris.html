<ion-header>

  <ion-navbar>
    <ion-title>Favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-4 col-sm-6 col-xs-6 col-md-6 col-lg-4 col-xl-4>
            <button ion-button full color="danger" (click)="clearAll()">Tout supprimer</button>
          </ion-col>
          <ion-col col-4 col-sm-6 col-xs-6 col-md-6 col-lg-4 col-xl-4>
              <button ion-button full color="primary" (click)="saveAsCsv()">Exporter les favoris</button>
            </ion-col>
            <ion-col col-4 col-sm-6 col-xs-6 col-md-6 col-lg-4 col-xl-4>
              <button ion-button full color="primary" (click)="openCsv()">Importer les favoris</button>
            </ion-col>
        </ion-row>
      </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of items" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <cards-partial (click)="navigateToDetail($event, item)" [item]="item"></cards-partial>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
