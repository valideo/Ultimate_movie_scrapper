<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar padding (ionInput)="searchMovie($event)"></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of items" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <cards-partial (click)="navigateToDetail($event, item)" [item]="item"></cards-partial>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-infinite-scroll *ngIf="notAllLoaded"  (ionInfinite)="$event.waitFor(doInfinite())">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
     </ion-infinite-scroll>
     
</ion-content>
